<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="../js/jquery.js"></script>
</head>
<body>
<form>
    <input type="text" value="a"/>
    <table>
        <tr>
            <td>
                <input type="checkbox" value="b"/>
            </td>
        </tr>
    </table>
</form>
<input type="radio" value="c"/>
<input type="radio" value="d"/>
<input type="radio" value="e"/>
<script type="text/javascript">
    //1)找到表单form中所有的input元素的个数
    // 以空格分割选择器,返回在给定的祖先元素下匹配所有的后代元素
    $("form input").size(); // 2

    //2)找到表单form中所有的子级input元素个数
    // 以>分割选择器,返回父元素下所有匹配的子元素
    $("form>input").size(); // 1

    //3)找到表单form同级第一个input元素的value属性值
    // 以+分割选择器,返回第一个与前面的选择器返回的元素平级的第一个元素
    $("form+input").val();// c

    //4)找到所有与表单form同级的input元素个数
    // 以~分割选择器,返回第一个与前面的选择器返回的元素平级的所有元素
    $("form~input").size();// 3

</script>
</body>
</html>
