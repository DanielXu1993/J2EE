<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
<form>
    <input type="button" value="Input Button"/><br/>
    <input type="checkbox"/><br/>
    <input type="file"/><br/>
    <input type="hidden"/><br/>
    <input type="image"/><br/>
    <input type="password"/><br/>
    <input type="radio"/><br/>
    <input type="reset"/><br/>
    <input type="submit"/><br/>
    <input type="text"/><br/>
    <select>
        <option>Option</option>
    </select><br/>
    <textarea></textarea><br/>
    <button>Button</button>
    <br/>
</form>

<script type="text/javascript">
    //1)查找所有input元素的个数
    // :input匹配所有 input, textarea, select 和 button 元素
    $(":input").size();// 13
    //2)查找所有文本框的个数
    $(":text").size();
    //3)查找所有密码框的个数
    $(":password").size();
    //4)查找所有单选按钮的个数
    $(":radio").size();
    //5)查找所有复选框的个数
    $(":checkbox").size();
    //6)查找所有提交按钮的个数
    $(":submit").size();
    //7)匹配所有图像域的个数
    $(":image").size();
    //8)查找所有重置按钮的个数
    $(":reset").size();
    //9)查找所有普通按钮的个数
    $(":button").size();
    //10)查找所有文件域的个数
    $(":file").size();
    //11)查找所有input元素为隐藏域的个数
    $(":input:hidden").size();
</script>
</body>
</html>
