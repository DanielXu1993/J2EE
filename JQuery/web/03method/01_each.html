<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
<script type="text/javascript">
    //用JS语法创建一个一维数组，存入string类型的姓名，再迭代
    var nameArray = new Array("哈哈", "呵呵", "嘻嘻");
    for (var i = 0; i < nameArray.length; i++) {
        document.write(nameArray[i] + "<br/>")
    }
    document.write("<hr/>");
    //用JSON语法创建一个一维数组，存入string类型的姓名，再迭代
    var nameJson = ["哈哈", "呵呵", "嘻嘻"];
    var $nameJson = $(nameJson);
    $nameJson.each(function () {
        document.write(this + "<br/>");
    });
    document.write("<hr/>");
    //用JSON语法创建一个一维数组，存入object类型的编号和姓名，再迭代
    var jsonObject = [{name: "哈哈", sal: 1000}, {name: "呵呵", sal: 2000}, {name: "嘻嘻", sal: 3000}];
    $(jsonObject).each(function () {
        document.write(this.name + ":" + this.sal + "<br/>");
    });
</script>
</body>
</html>
