<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>dom对象和jquery对象的相互转换</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="../js/jquery.js"></script>
</head>
<body>
<input id="inputID" type="button" value="这就是jQuery框架,写少代码，做多事情"/>
<div id="divID">哈哈</div>
<script type="text/javascript">
    //取得<input>标签中的value属性的内容[dom对象->jquery对象]
    // 1.取得js对象
    var inputElement = document.getElementById("inputID");
    // 2.js对象转换成jQuery对象
    var $input = $(inputElement);
    // 3.取值
    $input.val(); // 这就是jQuery框架,写少代码，做多事情



    //取得<div>标签中的文本内容[jquery对象->dom对象]
    // 1.获取div的jquery对象
    var $div = $("#divID");
    // 2.把jQuery对象转换成js对象[jQuery是以数组的方式存储对象]
    var divElement1 = $div[0];// 方式一
    var divElement2 = $div.get(0);// 方式二
    divElement1.innerHTML;
    divElement2.innerHTML;
</script>
</body>
</html>
